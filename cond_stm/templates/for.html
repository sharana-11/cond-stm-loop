<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    {% if items %}
    <h1>Items are</h1>
    <ol>
        {% for item in items  %}
        <li>{{item}} </li>
          
        {% endfor %}
    </ol>
   
      
    {% else %}
      
   <h1>No Items</h1>
    
      
    {% endif %}
</body>
</html>
